/* ====== BASE GENERAL ====== */
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0; padding: 0;
  background: linear-gradient(160deg, #050505, #0a0f20);
  color: #e6edf3;

  overflow-x: hidden;
  position: relative;
  -webkit-font-smoothing: antialiased;
}

/* ====== HEADER ====== */
header {
  padding: 2.5rem 1rem 2rem;
  text-align: center;
  border-bottom: 1px solid rgba(0, 200, 255, 0.4);
  box-shadow: 0 0 15px rgba(0, 200, 255, 0.25);
  border-radius: 0 0 18px 18px;
  background: rgba(0, 15, 30, 0.92);
  animation: fadeIn 1s ease forwards;
  will-change: opacity, transform;
}
header h1 {
  margin: 0;
  font-size: 2.2rem;
  color: #6caeff;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-shadow: 0 0 12px #00eaff, 0 0 22px #00bbff;
  animation: glowPulse 5s ease-in-out infinite;
}
header p {
  margin-top: 0.6rem;
  font-size: 1rem;
  color: #a3e7ff;
  opacity: 0.9;
  text-shadow: 0 0 8px #00aaff55;
}

/* ====== NAV ====== */
nav {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 10px;
  background: rgba(0, 10, 20, 0.9);
  border-bottom: 1px solid rgba(0, 200, 255, 0.25);
  box-shadow: 0 0 12px rgba(0, 200, 255, 0.25);
  position: sticky;
  top: 0;
  z-index: 10;
  -webkit-backdrop-filter: blur(4px);
  backdrop-filter: blur(4px);
}
nav a {
  color: #e0faff;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 10px;
  background: linear-gradient(to right, #0f1c2e, #132c45);
  border: 1px solid rgba(0, 174, 255, 0.5);
  font-weight: 600;
  font-size: 0.9rem;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  box-shadow: 0 0 6px rgba(0, 170, 255, 0.3);
}
nav a:hover {
  background: #0a1a2f;
  box-shadow: 0 0 12px #00bbff66;
  color: #ffffff;
  transform: translateY(-2px);
}

/* ====== SECCIONES ====== */
h2 {
  text-align: center;
  margin: 1.5rem 0 1rem;
  font-family: 'Cinzel', serif;
  color: #a3e7ff;
  font-size: 1.9rem;
  text-shadow: 0 0 12px #00eaffaa;
  animation: glowPulse 6s ease-in-out infinite;
  position: relative;
}
h2::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, #00aaff, #0044bb);
  border-radius: 2px;
  box-shadow: 0 0 10px #00aaffaa;
}

/* ====== HINT SCROLL ====== */
.scroll-hint {
  text-align: center;
  font-size: 0.9rem;
  color: #6caeff;
  margin-top: 0.5rem;
  display: none;
  animation: fadeBlink 2.5s infinite;
}
@keyframes fadeBlink {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* ====== CARDS HORIZONTALES ====== */
.scroll-horizontal {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  gap: 16px;
  padding: 20px;
  will-change: scroll-position;
}
.card {
  flex: 0 0 85%;
  scroll-snap-align: center;
  background: rgba(10, 20, 40, 0.9);
  border: 1px solid rgba(0, 174, 255, 0.5);
  border-radius: 16px;
  padding: 22px;
  min-height: 220px;
  display: flex; 
  flex-direction: column; 
  justify-content: center;
  box-shadow: 0 0 15px rgba(0, 174, 255, 0.25);
  -webkit-backdrop-filter: blur(6px);
  backdrop-filter: blur(6px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  will-change: transform;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 20px rgba(0, 200, 255, 0.45);
}
.card h3 {
  margin: 0;
  color: #00bbff;
  font-size: 1.05rem;
  font-weight: 600;
  text-transform: uppercase;
  text-align: center;
  letter-spacing: 1px;
  text-shadow: 0 0 10px #00bbffaa;
}
.card p {
  margin: 0.5rem 0 0;
  font-size: 1.3rem;
  text-align: center;
  font-weight: 700;
  color: #e6faff;
  text-shadow: 0 0 8px #00ccff44;
}

/* ====== PROGRESS BAR ====== */
.progress-container {
  width: 100%; height: 6px;
  background: rgba(255, 255, 255, 0.1);
  margin: 0 auto 1rem;
  border-radius: 4px;
  overflow: hidden;
}
.progress-bar {
  height: 100%; width: 0%;
  background: #00aaff;
  box-shadow: 0 0 10px #00aaff;
  transition: width 0.4s ease;
}

/* ====== DIVIDER ====== */
.divider {
  width: 60%;
  margin: 14px auto;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.7), transparent);
}

/* ====== FOOTER ====== */
footer {
  margin-top: 2rem;
  padding: 1rem;
  text-align: center;
  font-size: 0.85rem;
  background: rgba(0, 10, 20, 0.9);
  border-top: 1px solid rgba(0, 200, 255, 0.3);
  box-shadow: 0 0 12px rgba(0, 200, 255, 0.25);
  color: #88aacc;
}

/* ====== ANIMACIONES ====== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes glowPulse {
  0%, 100% {
    text-shadow: 0 0 12px #00eaff, 0 0 22px #005aff, 0 0 30px #00bbffbb;
  }
  50% {
    text-shadow: 0 0 20px #00ffff, 0 0 30px #00bbff, 0 0 38px #00eaffdd;
  }
}
</style>

            <h2>Notas</h2>
            

            <div class="scroll-hint" id="scrollHint">⬅️ Desliza para ver más ➡️</div>

            <div class="scroll-horizontal" id="carousel">
            
                <div class="card">
                    <h3>Nota Contador Miguel-001</h3>
                    <div class="divider"></div>
                    <p><b>Fecha:</b> 5 / Septiembre / 2025</p>
                    <p><b>Artículo:</b> Forum Low CL</p>
                    <p><b>Precio:</b> $2100.00</p>

                </div>

                <footer>
                    <p>© Resurge | Donde los sueños renacen</p>
                </footer>

                <script>
                const carousel = document.getElementById('carousel');
                const progress = document.getElementById('progress');
                const hint = document.getElementById('scrollHint');

                // Mostrar/ocultar hint solo si hay scroll horizontal
                function checkScroll() {
                    if (carousel.scrollWidth > carousel.clientWidth) {
                        hint.style.display = 'block';
                    } else {
                        hint.style.display = 'none';
                    }
                }
                checkScroll();

                carousel.addEventListener('scroll', () => {
                    const scrollLeft = carousel.scrollLeft;
                    const scrollWidth = carousel.scrollWidth - carousel.clientWidth;
                    const scrolled = (scrollLeft / scrollWidth) * 100;
                    progress.style.width = scrolled + '%';
                });
                </script>
